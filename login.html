<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous">
  <title>login</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="row col-md-4 offset-md-3">
          <h1>login Form</h1>
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="pwd">Passward</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-danger">Send OTP</button>
         </div>
          <div class="form-group">
            <input  class="form-control" placeholder="Enter OTP">
          </div>
          <div class="d-grid">
              <button type="submit" class="btn btn-success"><a class="btn btn-success" href="home.html">login</a></button>
          </div>   
      </div>   
    </form>
  </div>
  <!-- Bootstrap JavaScript Libraries
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>-->
</body>
</html>
