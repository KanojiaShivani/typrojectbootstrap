<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Registraion</title>
</head>

<body>
  <div class="container">
    <form>
      <div class="row col-md-4 offset-md-3">
        <h1>Registration Form</h1>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="pwd">Passward</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group">
          <label for="cpwd">Confirm Passward</label>
          <input type="password" class="form-control" id="cpwd">
        </div>
        <div class="form-group">
          <label for="Email">Email Address</label>
          <input type="email" class="form-control" id="Email">
        </div>
        <div class="form-group">
          <label for="phno">Mobile Number</label>
          <input type="tel" class="form-control" id="phno">
        </div>
        <div class="form-group">
          <label for="gen">Gender: </label>
          <label for="male" class="radio-inline"><input type="radio" name="Gender" id="male"> Male</label>
          <label for="female" class="radio-inline"><input type="radio" name="Gender" id="Female"> Female</lable>
            <label for="others" class="radio-inline"><input type="radio" name="Gender" id="others"> Others</lable>
        </div>
        <div class="form-group">
          <label for="Cities">Location</label>
          <select class="form-control" id="Cities">
            <option>Borivali</option>
            <option>kandivali</option>
            <option>Malad</option>
            <option>Goegaon</option>
            <option>Jogeshwary</option>
          </select>
        </div><br><br>
        <a href="home.html" class="link-dark" role="button">
          <button type="button" class="btn btn-info btn-block">Registration</button>
        </a>
      </div>
    </form>
  </div>


  <!-- Bootstrap JavaScript Libraries
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>-->
</body>
</html>
